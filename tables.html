<!DOCTYPE HTML>
<html>
	<head>
		<title>Демонстрация: таблицы</title>
		<style>
		   table{border:1px solid green;
		   width: 80%;
		   margin: 50px;
		   padding: 20px;
		   border-spacing:20px;
		   border-collapse:separate;
		   background:silver;
		   }
		   td,th {
		   border:1px solid red;
		   padding: 20px;
		   text-align: center;
		   }
		   th{background:yellow;}
		   td:last-child{background:red;}
		   
		</style>
	</head>
	<body>
		<table>
			<caption>Заголовок таблицы</caption>
		<tr>
			<th colspan="3">1</th>
			<!--<td>2222</td>
			<td>3</td>-->
		</tr>
		<tr>
			<td>4</td>
			<td rowspan="2">5</td>
			<td>6</td>
		</tr>
		<tr>
			<td>7</td>
			<!--<td>8</td>-->
			<td>9</td>
		</tr>
		
		
		</table>
	</body>
</html>
